# Enable C++
CONFIG_CPP=y
CONFIG_STD_CPP20=y
# Select Zephyr's Minimal C++ Library Implementation
CONFIG_MINIMAL_LIBCPP=n
# Basic Zephyr settings
CONFIG_MAIN_STACK_SIZE=8192

CONFIG_FPU=y
CONFIG_CBPRINTF_FP_SUPPORT=y

CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_BME680=y

# Enable the logging subsystem
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=8192

# NCS Specifics
CONFIG_NRF_MODEM_LIB=y
CONFIG_LTE_LINK_CONTROL=y

CONFIG_REBOOT=y