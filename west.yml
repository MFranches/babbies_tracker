manifest:
  remotes:
    - name: nrfconnect
      url-base: https://github.com/nrfconnect

  projects:
     # The Nordic Connect SDK Manifest
    # This automatically includes Zephyr, mbedtls, mcuboot, and the proprietary libraries.
      - name: sdk-nrf
        remote: nrfconnect
        revision: v3.2.1
        path: nrf
        import: true
        west-commands: scripts/west-commands.yml
        
      - name: my-driver-module
        url: https://github.com/yourname/our-driver-module # or local path
        revision: main
        path: modules/lib/our_driver_module
      
  self:
    path: BabbiesTracker
